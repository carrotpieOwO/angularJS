<form name="todoForm" class="mt-5" ng-submit="add(newTodoTitle)">
  <div>
    <input
      type="text"
      class="form-control"
      ng-model="newTodoTitle"
      placeholder="새로운 todo를 입력하세요.."
      minlength="3"
    />
  </div>

  <!--ng-show false 일 때 자식태그 출력 안됨-->
  <div ng-show="todoForm.$dirty && todoForm.$invalid">
    <div class="alert alert-warning" role="alert">3글자 이상 입력하세요</div>
  </div>

  <button class="btn btn-warning rounded-circle btn-submit mt-5" type="submit">
    +
  </button>
</form>
